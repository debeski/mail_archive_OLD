<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال بيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* Right-to-left direction for Arabic */
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>نموذج إدخال البيانات</h1>

<form action="{% url 'add_decree' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="dec_date">تاريخ القرار:</label>
    <input type="date" id="dec_date" name="dec_date" required>

    <label for="dec_number">رقم القرار:</label>
    <input type="text" id="dec_number" name="dec_number" required>

    <label for="title">العنوان:</label>
    <input type="text" id="title" name="title" required>

    <label for="keywords">الكلمات المفتاحية:</label>
    <input type="text" id="keywords" name="keywords">

    <label for="pdf_file">ملف PDF الرئيسي:</label>
    <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>

    <label for="attach">ملف PDF مرفق:</label>
    <input type="file" id="attach" name="attach" accept="application/pdf">

    <button type="submit">إرسال</button>
</form>

</body>
</html>
