<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأرشيف - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- Include PDF.js Library (using local mjs files) -->
    <script type="module">
        import * as pdfjsLib from "{% static 'pdfjs/build/pdf.mjs' %}";
        
        // Set the worker path for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = "{% static 'pdfjs/build/pdf.worker.mjs' %}";
    </script>
</head>
<body>
    <div class="title">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <h1>منظومة الأرشيف{% block header %}{% endblock %}</h1>
    </div>

    <div class="container">
        <div class="layout">
                <div class="dashboard" id="dashboard">
                    <a href="{% url 'outgoing_mail' %}">
                        <button class="{% if request.path == '/outgoing_mail/' or request.path == '/add_outgoing/' %}active{% endif %}">
                            <img src="{% static 'img/outgoing-mail.png' %}" alt="Outgoing Mail" class="dbutton-icon"> 
                            البريد الصادر
                        </button>
                    </a>
                    <a href="incoming_mail">
                        <button>
                            <img src="{% static 'img/incoming-mail.png' %}" alt="Incoming Mail" class="dbutton-icon"> 
                            البريد الوارد
                        </button>
                    </a>
                    <a href="internal_mail">
                        <button>
                            <img src="{% static 'img/internal-mail.png' %}" alt="Internal Mail" class="dbutton-icon"> 
                            المذكرات الداخلية
                        </button>
                    </a>
                    <a href="decrees">
                        <button>
                            <img src="{% static 'img/decrees.png' %}" alt="Decrees" class="dbutton-icon"> 
                            القرارات
                        </button>
                    </a>
                    <a href="settings">
                        <button>
                            <img src="{% static 'img/settings.png' %}" alt="Settings" class="dbutton-icon"> 
                            الإعدادات
                        </button>
                    </a>
                </div>
            <div class="main-content">
                <div class="header">
                    {% if show_add_and_search %}
                        <div class="add-search-container">
                            <button class="add-button" onclick="location.href='{% url 'add_outgoing' %}'">+ إضــافــة</button>
                            <div class="search-container">
                                <input type="text" placeholder="ابحث هنا..." id="search-input" onkeyup="searchDocuments()">
                            </div>
                        </div>
                    {% endif %}
                </div>
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Document Details -->
    <div id="documentModal" class="modal">
        <div class="modal-content" onclick="event.stopPropagation();">
            <div class="modal-details">
                <h2 id="modal-title"></h2>
                <p id="modal-reg-number"></p>
                <p id="modal-out-date"></p>
                <p id="modal-dept-from"></p>
                <p id="modal-dept-to"></p>
                <p id="modal-keywords"></p>
            </div>
            <div id="pdf-preview" class="pdf-preview-container"></div>
        </div>
    </div>

    <script src="{% static 'js/details.js' %}"></script>
    
    {% if page_name == 'outgoing_mail' %}
        <script>
            function toggleMenu() {
                const dashboard = document.getElementById('dashboard');
                dashboard.classList.toggle('collapsed');
            }
        </script>
    {% endif %}
</body>
</html>
